{% autoescape on %}
{% if data %}
    <table>
    {% for item in data|slice:"-12:" %}
        <tr>
            <th>{{ item.0 }}</th>
            <td>{{ item.1 }}</td>
        </tr>
    {% endfor %}
    </table>
{% else %}
    <p><em>Došlo k chybě při načítání poslední konverzace po IRC.</em></p>
{% endif %}
{% endautoescape %}
